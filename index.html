<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <script src="https://kit.fontawesome.com/778dbac517.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="app">
        <div class="app__top">
            <h1 class="app__title"><i class="fa-solid fa-wand-magic-sparkles"></i>Magic Notes</h1>

            <div class="app__menu">
                <button class="app__menu-btn" id="add-btn"><i class="fa-solid fa-plus"></i> Dodaj notatkę</button>
                <button class="app__menu-btn" id="delete-all-btn"><i class="fa-solid fa-trash-can"></i> Usuń wszystkie
                    notatki</button>
            </div>
        </div>

        <div class="app__notes" id="notes-area">
            <!-- <div class="app__notes-note">
                <i class="fa-solid fa-circle-xmark" id="delete-icon"></i>
                <h2 class="app__notes-note-h2">Notatka 1</h2>
                <p class="app__notes-note-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique ex
                    ullam a! Magni, dicta molestias.</p>
            </div> -->
        </div>

    </div>

    <div class="popup" id="popup">
        <label for="popup__textarea" class="popup__label" id="popup-textarea">Wpisz treść notatki:</label>
        <textarea id="popup__textarea" class="popup__textarea"></textarea>
        <button class="popup__btn" id="popup-add-btn"><i class="fa-solid fa-plus"></i> Dodaj notatkę</button>
        <button class="popup__btn popup__btn--cancel" id="popup-cancel-btn"><i class="fa-solid fa-power-off"></i>
            Anuluj</button>
    </div>


    <script src="./dist/js/main.min.js"></script>
</body>

</html>
